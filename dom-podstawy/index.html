<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM - omówienie - Zjazd III</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    

    <h2>TO JEST TEST</h2>

    <button class="my-btn" onclick="alertMe()">Click!</button>

    <button class="my-btn-two">New Click!</button>

    <!--    Poniżej, jak do powyższego buttona z eventem można dodać więcej funkcji eventowych onclick="alertMe() i tu średnik i po średniku kolejne eventy-->

    <!--     <button class="my-btn" onclick="alertMe(); innaFunkcja; jeszczeJednaFunkcja">Click!</button>-->

    <ul>
        <li id="id-element">1</li>
        <li>2</li>
        <li>3</li>
        <li name="name-element">4</li>
        <li>5</li>
        <li class="class-element">6</li>
        <li data-telefon>7</li>
        <!--        wstawiony dataset kompatybilny z JS - sprawdzić JS-->

        <li class="second-li">8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <!--    // Zadanie z formularzem-->

    <form name="myName">

        <input type="text">

        <input type="submit">

    </form>

    <script src="js/main.js"></script>
</body>

</html>
