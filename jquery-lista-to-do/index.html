<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista To-Do - jQuery</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form>
        <div class="title">
            <h2>Lista To-Do</h2>
        </div>
        <div class="task-input"><input type="text"></div>
        <div class="full-list"><input type="checkbox" checked></div>
        <!-- checked w input zapewnia zaznaczenie od razu (jeżeli jest wpisane --- checked --- pole będzie zaznaczone) -->
    </form>


    <script src="js/main.js"></script>
</body>

</html>
